        <style>
          body {

button:hover {

      input[type="checkbox"] {

            padding: 20px;

          }
          .star-rating {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-start;
			font-size: 24px;
			color: #ffd700; 
			cursor: pointer;
		}

		.star-rating input[type="radio"] {
			display: none;
		}

		.star-rating label {
			margin-right: 10px;
			font-size: 20px;
			cursor: pointer;
		}

		.star-rating input[type="radio"]:checked ~ label {
			color: #ff9900;
		}
    .star-rating label:hover,
		.star-rating label:hover ~ label {
			color: #ff9900; 
		}
    .hr {
